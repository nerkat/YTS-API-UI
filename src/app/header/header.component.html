<h1>{{pageTitle}}</h1>

<ul>
    <li>
        <a routerLink="recent-releases" (click)="ytsService.query=''">
            <img src="assets/images/recent.svg">
        </a>
    </li>
    <li>
        <a routerLink="most-downloaded" (click)="ytsService.query=''">
            <img src="assets/images/download.svg">
        </a>
    </li>
    <li>
        <a routerLink="favorites" (click)="ytsService.query=''">
            <img src="assets/images/fav-full.svg">
        </a>
    </li>
    <li>
        <a routerLink="settings" (click)="ytsService.query=''">
            <img src="assets/images/cog.svg">
        </a>
    </li>
    <li>
        <a>
            <input class="search" #searchElement type="text" (blur)="showSearch=false" [ngClass]="{'hide': !showSearch}"
                [(ngModel)]="ytsService.query" (keyup)="ytsService.$search.next(null)" (mousemove)="showSearch=true;searchElement.focus()" (mouseout)="showSearch=false">
            <img class="search-icon" src="assets/images/search.svg" (mousemove)="showSearch=true;searchElement.focus()">
        </a>
    </li>
</ul>
